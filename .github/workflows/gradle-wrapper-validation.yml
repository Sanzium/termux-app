name: "Validate Gradle Wrapper"

on:
  push:
    branches:
      - master
      - pr-test
  pull_request:
    branches:
      - master
      - pr-test

jobs:
  validation:
    name: "Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v3

name: Unit tests

on:
  workflow_dispatch
  push:
    branches:
      - master
      - pr-test
  pull_request:
    branches:
      - master
      - pr-test

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Execute tests
      run: |
        ./gradlew test
